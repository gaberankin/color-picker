<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" data-main="example" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.js"></script>
		<style type="text/css">
			body, html {
				padding: 0;
				margin: 0;
				font-family: Arial, Helvetica;

				width: 800px;

			}

	<body>
		<div class="container">
			<h1>RequireJS Example</h1>
			<div id="picker"></div>
